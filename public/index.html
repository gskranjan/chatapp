<!DOCTYPE html>
<html>
<head>
    
    <meta charset="utf-8">
    
    <title>Join | Neon</title>
     <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <link rel="stylesheet" href="/css/styles.css">
    </head>
    
    <body class="centered-form">
    
    <div class="centered-form__form">
        <form action="/chat.html">
        <div class="form-field">
            <h3 >Join the Neon Community</h3>
            <center><h5 style="">A chat app by Ranjan</h5></center>
            </div>
        <div class="form-field">
            <label>Your name</label>
            <input type="text" name="name" autofocus />
            </div>
        <div class="form-field">
             <label>Add a chat room </label>
            <input type="text" name="room"  /> 
            </div>
            
            
        <div class="form-field">
                  
            <label>Select a chat room</label>
             <select name="select" id="please">
            <option selected></option>
            
            
            </select>
            
        </div>
            
            
        <div class="form-field">
            <button>Join</button>
            
            </div>
        </form>
        </div>
        
     <script id="selectScript" type="text/template">
  
      <option value={{name}}>{{name}}</option>
       
    </script>
    
     
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery-3.2.1.min.js"></script>
    <script src="/js/index.js"></script>
    <script src="/js/libs/deparam.js"></script>
    <script src="/js/libs/moment.js"></script>
    <script src="/js/libs/mustache.js"></script>
        
      
        
    </body>
    

</html>
